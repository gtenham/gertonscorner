<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test authenticate</title>
	<link rel="stylesheet" type="text/css" href="/style/test-master.css" />
</head>
<body>
	<div class="container">
		<header>
			<h1>Web Authenticator Tester</h1>
		</header>
		<section>
			<form>
		        <label for="username">Username:</label>
		        <input type="text" id="username" name="username" />
		        <label for="password">Password:</label>
		        <input type="password" id="password" name="password"  />
		        <input type="submit" value="Login" id="login" name="login" class="submit" />
			</form>
			<span id="success"></span>
			<span id="error"></span>
		</section>
		<aside>
			<ul>
				<li><a href="#" id="authTest">Test Authorization Header</a></li>
			</ul>
		</aside>
		<footer>
			<a href="#">Copyright &copy; Gerton ten Ham</a>
		</footer>
	</div>
	<script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/labjs/2.0.3/LAB.min.js"></script>
	<script type="application/javascript" src="/js/load-test.js"></script>
		
</body>
</html>
